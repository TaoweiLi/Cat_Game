<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="icon" href="./asset/favicon.png">
</head>

<body>
  <div id="wrapper">
    <div id="base-app">

      <header id="header-wrapper">
        <div id="cat-jump-img">
          <img src="./asset/cat_jump.png" alt="Cat Jump" width="500" height="140">
        </div>

        <div id="game-instruction">
          <p>Cat Jump is a jumping game for a single player making a cat jump over obstacles to reach a higher score.
            <br>
            Choose one of your favorite cat and press Space to
            jump your Cat.
          </p>
        </div>
      </header>

      <div id="mian-wrapper">
        <div id="main-container">

          <div id="score-container">
            <h2 id="score-title">Your top ten scores:</h2>
            <ul id="score-list"></ul>
          </div>

          <!-- <div id="game-area-wrapper"> -->

          <div id="canvas-wrapper">
            <div id="canvas-container">
              <canvas id="myCanvas" width="1280" height="720"></canvas>
            </div>
          </div>
          <!-- </div> -->

          <div id="right-container">
            <div id="button-container">
              <button class="left-button" id="soundButton">SoundButton</button>
              <!-- <button class="left-button" id="cat1">
                <img class="cat-img" src="./asset/cat1_button.png">
              </button> -->
              <input class="left-button" id="cat1" type="image" src="./asset/cat1_button.png" />
              <input class="left-button" id="cat2" type="image" src="./asset/cat2_button.png" />
              <input class="left-button" id="cat3" type="image" src="./asset/cat3_button.png" />
              <!-- <button class="left-button" id="cat2">
                <img class="cat-img" src="./asset/cat2_button.png">
              </button> -->
              <!-- <button class="left-button" id="cat3">
                <img class="cat-img" src="./asset/cat3_button.png">
              </button> -->
              <button class="left-button" id="restartButton">Restart Game</button>
            </div>

            <div id="icons-container">
              <a href="https://github.com/TaoweiLi/Cat_Game">
                <img src="https://github.com/TaoweiLi/Cat_Game/raw/main/asset/github-icon-1.png" width="40" height="40">
              </a>
              <!-- <a href="https://www.linkedin.com/in/taoweili">
                <img src="./asset/linkedin-icon.png" width="35" height="35" alt="">
              </a> -->
            </div>
          </div>

        </div>

        <div id="restart-button">
          <button id="startButton" style="visibility: hidden; z-index: 100;">Game Over!<br><br>Click to
            Restart</button>
        </div>
        
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="./src/gif.js"></script>
  <script src="./src/component.js"></script>
  <script src="./src/canvas_button.js"></script>
  <script src="./src/cat.js"></script>
  <script src="./src/obstacle.js"></script>
  <script src="./src/game_area.js"></script>
  <script src="./src/index.js"></script>
  <script src="./src/score_bar.js"></script>
  <script src="./src/health_bar.js"></script>
</footer>

</html>
