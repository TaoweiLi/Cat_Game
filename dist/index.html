  <title>Cat Game</title>

<body>
  <h1 class="cat_jump">Cat Jump</h1>

  <div id="gameInstrction">
    <p>Cat Jump: is a jumping game for a single player. Press Space to start the 
      game and jump your Cat.</p>
  </div>

  <div id="game">
    <canvas id="myCanvas" width=1280px height= 720px ></canvas>

    <div class="buttons">
      <button id="soundButton">SoundButton</button>
      <button id="cat1"><img id="cat1Button" src="../asset/cat1_button.png" alt="Cat 1" width="150" height="150"></button>
      <button id="cat2"><img id="cat1Button" src="../asset/cat2_button.png" alt="Cat 2" width="160" height="160"></button>
      <button id="cat3"><img id="cat1Button" src="../asset/cat3_button.png" alt="Cat 3" width="150" height="150"></button>
      <button id="restartButton">Restart Game</button>
    </div>
  </div>
