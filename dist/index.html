<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cat Game</title>
</head>

<body>


  <div class="abc">
    <h1 class="cat_jump">Cat Jump</h1>

    <div id="gameInstrction">
      <p>Cat Jump: is a jumping game for a single player. Press Space to start the
        game and jump your Cat.</p>
    </div>

    <button id="startButton" style="visibility: hidden;">Game Over!<br><br>Click to Restart</button>

  </div>


  <div id="game">
    <div class="score-container">
      <h2 id="scoreTitle">10 Highest Scores of the Day:</h2>

      <ul class="scoreHistory"></ul>
    </div>

    <canvas id="myCanvas" width=1280px height=720px>

    </canvas>

    <div class="buttons">
      <button id="soundButton">SoundButton</button>
      <button id="cat1"><img id="cat1Button" src="../asset/cat1_button.png" alt="Cat 1" width="150"
          height="150"></button>
      <button id="cat2"><img id="cat1Button" src="../asset/cat2_button.png" alt="Cat 2" width="160"
          height="160"></button>
      <button id="cat3"><img id="cat1Button" src="../asset/cat3_button.png" alt="Cat 3" width="150"
          height="150"></button>
      <button id="restartButton">Restart Game</button>
      <div class="icon">
        <a href="https://github.com/TaoweiLi/Cat_Game_Final_Proposal"><img src="../asset/github.png" width="40" height="40"
            alt=""></a>
      
      </div>
    </div>


  </div>









</body>

<footer>
  <script src="../src/gif.js"></script>
  <script src="../src/component.js"></script>
  <script src="../src/canvas_button.js"></script>
  <script src="../src/cat.js"></script>
  <script src="../src/obstacle.js"></script>
  <script src="../src/game_area.js"></script>
  <script src="../src/index.js"></script>
  <script src="../src/score_bar.js"></script>
  <script src="../src/health_bar.js"></script>
</footer>

</html>
